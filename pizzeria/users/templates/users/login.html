{% extends "pizzas/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Your username abd password didn't match. Please try again.</p>
  {% endif %}

<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button name="submit">log in</button>
  <input type="hidden" name="next" value="{% url 'pizzas:order' %} />
</form>

{% endblock content %}
