{% extends "pizzas/base.html" %}
{% block content %}
   
<html>
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'pizzas/style.css' %}"/>

</head>

<body>

<h1>Order Pizza</h1>

<p>Please select your pizza and enter your payment information.</p>      
<select id="pizza"  onchange="select()">
<option value="Hawaiian" >Hawaiian</option>
<option value="MeatLover" >Meat Lover</option>
</select>

<p id="optionResult"></p>



<div class="creditCardForm">
    <div class="payment">
        <form>
            <div class="form-group owner">
                <label for="Name">Name on card</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardnumber">
            </div>
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                    <option value="22"> 2022</option>
                </select>
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv">
            </div>
        </form>
    </div>
</div>
	<p>We only accpet visa and mastercard. </p>
<button type="button" id ="order" onClick="testCardNumber()">Place Order</button>

<div id="resultDiv"></div>

<script src="{%static 'pizzas/card.js' %}" type="text/javascript"></script>

</body>

{% endblock content %}

</html>
